<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>crud</h2>
            <p>product management system</p>
        </div>
        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="gettotal()" type="number" id="price" placeholder="price">
                <input  onkeyup="gettotal()" type="number" id="taxes" placeholder="taxes">
                <input  onkeyup="gettotal()" type="number" id="ads" placeholder="ads">
                <input  onkeyup="gettotal()" type="number" id="discount" placeholder="discount">
                <small id="total">342356</small>
                
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">create</button>
        </div>
        <div class="outputs">
            <div id="searchBlock">
                <input onkeyup=" searchdate(this.value)" type="text" id="search" placeholder="search">
                <div class="btnsearch">
                    <button onclick="getsearchmood(this.id)" id="searchtitele">search by title</button>
                    <button onclick="getsearchmood(this.id)" id="category">search by category</button>
                </div>
                <div id="deleteall">

                </div>
                <table>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                    <tbody id="tbody">
              
                    </tbody>
                </table>

            </div>


        </div>


    </div>
    <script src="main.js"></script>
</body>
</html>
